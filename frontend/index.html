<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRixAlt - Railway Track Fittings Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">QRixAlt</h1>
            <div class="mt-4">
                <ul class="flex space-x-4">
                    <li><button class="tab-button active" data-tab="scanner">Scanner</button></li>
                    <li><button class="tab-button" data-tab="generator">Generate QR</button></li>
                    <li><button class="tab-button" data-tab="analysis">Analysis</button></li>
                    <li><button class="tab-button" data-tab="admin">Admin</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Scanner Tab -->
        <div id="scanner" class="tab-content active">
            <div id="scanner-container" class="mb-8">
                <h2 class="text-xl font-semibold mb-4">QR Code Scanner</h2>
                <div class="bg-white p-4 rounded-lg shadow">
                    <video id="video" class="w-full max-w-lg mx-auto"></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <div id="scan-result" class="mt-4 p-4 border rounded-lg hidden"></div>
                </div>
            </div>

            <div id="item-info" class="bg-white p-4 rounded-lg shadow hidden">
                <h2 class="text-xl font-semibold mb-4">Item Information</h2>
                <div id="item-details"></div>
            </div>
        </div>

        <!-- Generator Tab -->
        <div id="generator" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Generate QR Code</h2>
                <form id="qr-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Type</label>
                            <select name="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option value="elastic_rail_clip">Elastic Rail Clip</option>
                                <option value="liner">Liner</option>
                                <option value="rail_pad">Rail Pad</option>
                                <option value="sleeper">Sleeper</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Warranty</label>
                            <input type="text" name="warranty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date of Manufacture</label>
                            <input type="date" name="date_of_manufacture" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Manufacturer</label>
                            <input type="text" name="manufacturer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Generate QR Code</button>
                </form>
                <div id="qr-output" class="mt-4 text-center"></div>
            </div>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content hidden">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Items by Type</h3>
                    <canvas id="typeChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Items by Manufacturer</h3>
                    <canvas id="manufacturerChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded-lg shadow col-span-2">
                    <h3 class="text-lg font-semibold mb-4">Monthly Production Trend</h3>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Admin Tab -->
        <div id="admin" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Item Management</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">QR ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Warranty</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Manufacture Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Manufacturer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body" class="divide-y divide-gray-200">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/qr-scanner.js"></script>
    <script src="./js/qr-generator.js"></script>
    <script src="./js/analysis.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
